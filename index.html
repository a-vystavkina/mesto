<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><meta name="description" content="Восьмой спринт"><meta name="keywords" content="html, css, javascript"><meta name="author" content="Александра"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="logo"></div></header><main class="content"><section class="profile"><div class="profile__card"><img src="c15cb08ab8ecfaba54c6.jpg" class="profile__avatar" alt="Жак-Ив Кусто"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактирование имени и информации о себе"></button><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button" aria-label="Добавить карточку с фотографией"></button></section><section class="elements"></section></main><footer class="footer"><div class="footer__copyright">&copy;2020 Mestro Russia</div></footer><div class="popup popup_type_edit-card"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть диалоговое окно"></button><h2 class="popup__title">Редактировать профиль</h2><form name="edit-form" class="popup__form form" novalidate><input name="name" id="name" placeholder="Имя" class="form__input" minlength="2" maxlength="40" required> <span id="name-error" class="form__input-error"></span> <input name="job" id="job" placeholder="О себе" class="form__input" minlength="2" maxlength="200" required> <span id="job-error" class="form__input-error"></span> <button class="form__button" aria-label="Сохранить изменения">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть окно"></button><h2 class="popup__title">Новое место</h2><form name="add-form" class="popup__form form" novalidate><input name="name" id="title" placeholder="Название" class="form__input form__input_text_grey" minlength="2" maxlength="30" required> <span id="title-error" class="form__input-error"></span> <input type="url" name="link" id="link" placeholder="Ссылка на картинку" class="form__input form__input_text_grey" required> <span id="link-error" class="form__input-error"></span> <button class="form__button" aria-label="Создать карточку">Создать</button></form></div></div><div class="popup popup_type_img-card"><div class="popup__container-img"><button type="button" class="popup__close"></button><figure class="popup__figure"><img class="popup__image"><figcaption class="popup__figcaption"></figcaption></figure></div></div><template class="element-template"><li class="element"><img class="element__image"><div class="element__info"><h2 class="element__title"></h2><button type="button" class="element__like" aria-label="Оценить карточку"></button> <button type="button" class="element__delete" aria-label="Удалить карточку"></button></div></li></template></div></body></html>
